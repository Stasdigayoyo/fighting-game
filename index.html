<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="health__bar">
      <div class="player__parent">
        <div class="health__bar_player"></div>
        <div id="playerHealth" class="health__bar_player_absolute"></div>
      </div>

      <div id="timer" class="health__bar_timer">10</div>
      <div class="enemy__parent">
        <div class="health__bar_enemy"></div>
        <div
          id="enemyHealth"
          class="health__bar_enemy_absolute"
          style="left: 0"
        ></div>
      </div>
    </div>
    <div id="displayText" class="displayText">Tie</div>
    <canvas></canvas>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
